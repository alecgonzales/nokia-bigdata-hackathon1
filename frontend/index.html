<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="style.css" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js"></script>
    <script src="https://google-maps-utility-library-v3.googlecode.com/svn/trunk/markerclusterer/src/markerclusterer.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
    <script src="http://google-maps-utility-library-v3.googlecode.com/svn/trunk/styledmarker/src/StyledMarker.js"></script>
  	<script src="mapFunctions.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div id="maps" class="row">
        <div class="col-md-12" id="googleMap"></div>
        <div class="col-md-12 sidebar">
          <div class="row">
            <div class="col-md-offset-7 col-md-5">
              <div id=search-bar class="input-group">
                <div class="form-group has-feedback">
                  <input type="text" class="form-control" id="search-value" placeholder="Search here">
                  <span class="glyphicon glyphicon-search form-control-feedback"></span>
                </div>
                <div class="input-group-btn dropdown">
                  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                    <span class="caret"></span>
                  </button>
                  <ul id="search-key" class="dropdown-menu dropdown-menu-right">
                    <li class="dropdown-header">Search by:</li>
                    <li id="site_id" class="selected">
                      <a href="#"><span class="glyphicon glyphicon-ok"></span> Site Id</a></li>
                    <li id="operator">
                      <a href="#"><span class="glyphicon glyphicon-ok"></span> Operator</a></li>
                    <li id="technology">
                      <a href="#"><span class="glyphicon glyphicon-ok"></span> Technology</a></li>
                    <li id="site_type">
                      <a href="#"><span class="glyphicon glyphicon-ok"></span> Site Type</a></li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="col-md-12">
              <table class="table table-striped table-hover">
                <thead class="header">
                  <tr>
                    <th>Site ID</th>
                    <th>Operator</th>
                    <th>Technology</th>
                    <th>Site Type</th>
                  </tr>
                </thead>
                <tbody class="data"></tbody>
              </table>
            </div>
            <div class="col-md-12">
              <ul class="pagination pagination-sm"></ul>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
